<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixely Partners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#465362',
              bg: '#F4F7FE',
            },
            gray: {
              800: '#465362',
              900: '#465362',
            },
            // THEME COLOR: Magenta
            primary: {
              50: '#fff0f6',
              100: '#ffe3f1',
              200: '#ffc2e2',
              300: '#ff91c8',
              400: '#ff52a6',
              500: '#F20F79',
              600: '#e00062',
              700: '#b8004b',
            },
            accent: {
              50: '#fff0f6',
              100: '#ffe3f1',
              200: '#ffc2e2',
              300: '#ff91c8',
              400: '#ff52a6',
              500: '#F20F79',
              600: '#e00062',
              700: '#b8004b',
            },
            // STRICT CHART PALETTE
            chart: {
              yellow: '#f3dfa2',
              green: '#41ead4',
              red: '#ee4266',
              blue: '#63ADF2',
            },
            edu: {
              dark: '#465362',
              bg: '#F4F7FE',
            }
          },
          animation: {
            'draw': 'draw-check 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards',
            'scale-up-center': 'scale-up-center 0.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
            'fade-out': 'fade-out 0.5s ease-out both',
            'rotate-in': 'rotate-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
            'fade-in-up': 'fade-in-up 0.8s ease-out both',
            'orbit-slow': 'orbit 60s linear infinite',
            'orbit-medium': 'orbit 45s linear infinite reverse',
            'orbit-fast': 'orbit 30s linear infinite',
            'reverse-orbit-slow': 'orbit 60s linear infinite reverse',
            'reverse-orbit-medium': 'orbit 45s linear infinite',
            'reverse-orbit-fast': 'orbit 30s linear infinite reverse',
            'float': 'float 3s ease-in-out infinite',
            'wave-bar': 'wave-bar 2s ease-in-out infinite',
            'needle-sweep': 'needle-sweep 4s ease-in-out infinite',
            'draw-path': 'draw-path 2s ease-out forwards',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F4F7FE;
    }

    /* Hide scrollbar but keep scroll functionality */
    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      display: none;
    }

    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Custom Animations */
    @keyframes draw-check {
      0% {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
      }

      100% {
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale-up-center {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes rotate-in {
      0% {
        transform: rotate(-360deg) scale(0);
        opacity: 0;
      }

      60% {
        transform: rotate(20deg) scale(1.1);
        opacity: 1;
      }

      100% {
        transform: rotate(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes wave-bar {

      0%,
      100% {
        transform: scaleY(1);
      }

      50% {
        transform: scaleY(0.6);
      }
    }

    @keyframes needle-sweep {

      0%,
      100% {
        transform: rotate(-60deg);
      }

      50% {
        transform: rotate(60deg);
      }
    }

    @keyframes draw-path {
      0% {
        stroke-dashoffset: 1000;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
