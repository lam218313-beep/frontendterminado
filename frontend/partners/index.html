<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixely Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              magenta: {
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
              },
              neutral: {
                50: '#F4F7FE',
              }
            },
            animation: {
              'orbit-slow': 'spin 40s linear infinite',
              'orbit-medium': 'spin 30s linear infinite',
              'orbit-fast': 'spin 20s linear infinite',
              'reverse-orbit-slow': 'spin-reverse 40s linear infinite',
              'reverse-orbit-medium': 'spin-reverse 30s linear infinite',
              'reverse-orbit-fast': 'spin-reverse 20s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F4F7FE;
      }
      /* Hide scrollbar for cleaner demo */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

  }
}
</script>
