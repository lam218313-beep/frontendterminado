<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StratMap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0B0F19', // Deep Space Blue
                bg: '#F8FAFC',   // Crisp White
                surface: '#ffffff',
              },
              accent: {
                50: '#fff0f7', // Lightest Pink
                100: '#ffe4ef',
                200: '#fecddf',
                300: '#fea3c5',
                400: '#fd6fa2',
                500: '#f20f79', // BRAND MAGENTA (Primary)
                600: '#e10668',
                700: '#be0252',
                800: '#9d0546',
                900: '#830a3f',
                glow: 'rgba(242, 15, 121, 0.4)'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'float': '0 20px 50px -12px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 25px rgba(242, 15, 121, 0.25)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.2)'
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Smooth Dragging Class */
      .dragging {
        cursor: grabbing !important;
        pointer-events: none; /* Prevents catching other elements */
      }

      /* Modern Dot Grid */
      .bg-dot-pattern {
        background-image: radial-gradient(#CBD5E1 1px, transparent 1px);
        background-size: 32px 32px;
      }

      /* Glass Panels */
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-dark {
        background: rgba(11, 15, 25, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CBD5E1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
